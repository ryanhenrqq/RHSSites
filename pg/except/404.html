<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="prefetch" href="../index.html">
    <link rel="stylesheet" href="../../src/styles/style.css">
    <link rel="stylesheet" href="../../src/styles/mobile.css" media="(max-width: 768px)">
    <title>404 - RHS Code</title>
    <link rel="shortcut icon" href="../../src/res/logo/logo-image.png" type="image/x-icon">
</head>
<body class="flex-ver">
    <header class="flex-hor">
        <div class="left-head flex-hor">
            <img src="../../src/res/logo/logo-image.png" alt="Logo RHS Sites" class="image-head">
            <h1 class="title-head" id="title-head-dynamo">RHS Code</h1>
        </div>
        <nav class="right-head flex-hor">
            <div id="scrool-head" class="flex-hor right-head-buttons-parent">
                <button class="button-head" onclick=goHome()>
                    <img src="../src/res/ico/return-button.png" alt="Return" class="button-head-image" style="filter: invert(1);">
                    <p>Voltar</p>
                </button>
            </div>
        </nav>
    </header>
    <main class="flex-ver gapper">
        <div class="flex-hor">
            <h2>404 (NOT FOUND)</h2>
        </div>
        <h4>A pagina requisitada não existe ou está temporariamente indisponivel.</h4>
        <div style="gap: 24px;">
            <h3>Você ainda pode tentar:</h3>
            <div style="display: flex; flex-direction: row; gap: 12px;">
                <button class="button-head" onclick=goToGithub()>
                    <img src="../../src/res/ico/github.png" alt="GitHub" class="button-head-image">
                    <p>Github</p>
                </button>
                <button class="button-head" onclick=goHome()>
                    <img src="../src/res/ico/return-button.png" alt="Return" class="button-head-image" style="filter: invert(1);">
                    <p>Voltar</p>
                </button>
            </div>
        </div>
    </main>
    <script src="../../src/script/except/except.js"></script>
</body>
</html>
