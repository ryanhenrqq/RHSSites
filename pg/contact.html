<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Contato - RHS Code</title>
    <link rel="shortcut icon" href="../src/res/logo/logo-image.png" type="image/x-icon">
</head>
<body class="flex-ver">
    <header class="flex-hor full-head-desktop full-head-mobile">
        <div class="left-head flex-hor">
            <img src="../src/res/logo/logo-image.png" alt="Logo RHS Sites" class="image-head" loading="lazy">
            <h1 class="title-head" id="title-head-dynamo">RHS Code</h1>
        </div>
        <nav class="right-head flex-hor">
            <div id="scrool-head" class="flex-hor right-head-buttons-parent">
                <button class="button-head" onclick=goHome()>
                    <img src="../src/res/ico/return-button.png" alt="Return" class="button-head-image" style="filter: invert(1);" loading="lazy">
                    <p>Voltar</p>
                </button>
            </div>
        </nav>
    </header>
    <main class="flex-ver" id="form-frontpanel">
            <form class="contact-email-form" id="contact-email-form" autocomplete="off">
                <h3></h3>
                <label for="name-email">Nome e Sobrenome:</label>
                <input type="text" name="name-email" id="name-email" placeholder="Nome" required>
                <label for="name-email">Email:</label>
                <input type="email" name="form-email" id="form-email" placeholder="E-mail" required>
                <label for="name-email">Telefone:</label>
                <div class="flex-hor" style="gap: 10px;">
                    <input type="number" name="phone-ddd-email" id="phone-ddd-email" max="999" min="10" placeholder="DDD" style="width: 2.5rem;" required>
                    <input type="number" name="phone-email" id="phone-email" placeholder="Numero de Telefone" required>
                </div>
                <label for="name-email">Tipo de requisição:</label>
                <select name="type-service-email" id="type-service-email" required>
                    <option value="" selected disabled>Escolha...</option>
                    <option value="professional-site-creation">Serviço de criação de site profissional</option>
                    <option value="software-related-service">Serviço em software (Formatação, limpeza, etc)</option>
                    <option value="partnership">Parceria de serviços</option>
                    <option value="other">Outro (Especifique na mensagem)</option>
                </select>
                <label for="name-email">Mensagem:</label>
                <textarea name="content-email" id="content-email" placeholder="Mensagem" required></textarea>
                <!-- Proteção para o Formspree -->
                <input type="text" name="_gotcha" style="display:none"> 
                <button type="submit" class="button-main-top">Enviar</button>
            </form>
    </main>
    <main class="flex-ver gapper" id="submitted" style="display: none;">
        <div class="flex-hor">
            <h2>Pedido enviado com sucesso!</h2>
        </div>
        <h4>O seu pedido já chegou. Irei analisar e entrarei em contato em breve por Email!</h4>
    </main>
    <div class="page-end-suggestion">
        <h3>Você chegou ao final da pagina :D</h3>
        <h3>Você ainda pode tentar:</h3>
        <div style="display: flex; flex-direction: row; gap: 12px;">
            <button class="button-head" onclick=goToGithub()>
                <img src="../src/res/ico/github.png" alt="GitHub" class="button-head-image">
                <p>Github</p>
            </button>
            <button class="button-head" onclick=goHome()>
                <img src="../src/res/ico/return-button.png" alt="Return" class="button-head-image" style="filter: invert(1);">
                <p>Voltar</p>
            </button>
        </div>
    </div>
    <footer>
        <div class="flex-hor align">
            <h2 style="color: #ff5757;">Aviso</h2>
            <b>Este site ainda não está pronto</b>
        </div>
        <div class="flex-hor">
            <button onclick=goToIg()><img src="../src/res/ico/instagram.png" alt="Instagram"></button>
        </div>
        <div class="flex-hor align last-line-footer">
            <small><a href="#">RHS Code</a> é uma marca digital criada por Ryan Henrique</small>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const title = document.getElementById("title-head-dynamo")
            title.textContent = "Contato Direto"
        })
    </script>
    <script src="../src/script/redirect.js" defer></script>
    <script src="../src/script/contact.js"></script>
</body>
</html>
